<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2 class="mt-3">Forms</h2>
      <form>
        <div class="form-group mt-5">
          <label for="exampleInputName">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName"
            aria-describedby="nameHelp"
            placeholder="Enter name"
          />
        </div>

        <div class="form-group mt-3">
          <label for="exampleInputEmail1">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Your email will not be shared outside of the organization</small
          >
        </div>

        <div class="form-group mt-3">
          <label for="inputPassword5" class="form-label">Password</label>
          <input
            type="password"
            id="inputPassword5"
            class="form-control"
            aria-describedby="passwordHelpBlock"
          />
          <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and
            numbers, and must not contain spaces, special characters, or emoji.
          </div>
        </div>

        <div class="form-group mt-3">
          <fieldset disabled>
            <label for="disabledTextInput" class="form-label">Country</label>
            <input
              type="text"
              id="disabledTextInput"
              class="form-control"
              placeholder="Philippines"
            />

            <div class="mt-3">
              <label for="disabledSelect" class="form-label">Country</label>
              <select id="disabledSelect" class="form-select">
                <option>Philippines</option>
              </select>
            </div>
          </fieldset>
        </div>

        <div class="form-group mt-3">
          <label for="disabledSelect" class="form-label"
            >Please Select a Plan</label
          >
          <select id="disabledSelect" class="form-select">
            <option>Basic</option>
            <option>Gold</option>
            <option>Platinum</option>
          </select>
        </div>

        <div class="form-group mt-3 container">
          <div class="row">
            <div class="col">
              <label for="inputPassword5" class="form-label">Gender:</label>
            </div>
            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="exampleRadios1">
                  Female
                </label>
              </div>
            </div>
            <div class="col"></div>
          </div>
        </div>

        <div class="form-group mt-3">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Message</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="5"
            ></textarea>
          </div>
        </div>

        <div class="form-group mt-3">
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label"
              >Please upload your picture and a valid ID</label
            >
            <input
              class="form-control"
              type="file"
              id="formFileMultiple"
              multiple
            />
          </div>
        </div>
        <div class="form-group mt-3"></div>
        <div class="form-group mt-3">
          <label for="customRange1" class="form-label"
            >Movie Marathon Level</label
          >
          <input type="range" class="form-range" id="customRange1" />
        </div>

        <div class="form-group mt-3 d-grid gap-3 col-md-3">
          <button class="btn btn-primary" type="button">Submit</button>
        </div>

        <div class="form-group mt-3"></div>

        <div class="form-group mt-3">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="1234 Main St"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Apartment, studio, or floor"
              />
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Barangay</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Barangay 1</option>
                <option>Barangay 2</option>
                <option>Barangay 3</option>
                <option>Barangay 4</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  I agree for the terms and condition
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <input class="btn btn-primary" type="submit" value="Submit" />
            </div>
          </form>
        </div>
        <div class="form-group mt-3"></div>
        <div class="form-group mt-3"></div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
