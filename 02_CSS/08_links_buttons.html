<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Buttons</title>
    <style>
      a {
        color: #333;
        text-decoration: none;
      }

      a:hover {
        color: pink;
        /* font-size: 40px; */
      }

      a:active {
        color: red;
      }

      .btn {
        background: #4c6ca0;
        color: #fff;
        border: none;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn:hover {
        color: #f4f4f4;
        background: #446190;
      }
    </style>
  </head>
  <body>
    <a href="#">Click Here</a>
    <br /><br />
    <button class="btn">My Button</button>
  </body>
</html>
