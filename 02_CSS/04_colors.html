<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      /* Color Name */
      h1 {
        color: mediumslateblue;
      }

      /* RGB - any number from 0 - 255 */
      h2 {
        color: rgb(0, 0, 255);
      }

      /* Hexadecimal 0-9 / a-f */
      h3 {
        color: #612;
      }
    </style>
  </head>
  <body>
    <h1>Colors</h1>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
  </body>
</html>
